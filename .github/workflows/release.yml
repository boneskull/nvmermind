on:
  push:
    branches:
      - main
name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: release
        uses: google-github-actions/release-please-action@ca6063f4ed81b55db15b8c42d1b6f7925866342d # tag=v3
        with:
          release-type: node
          package-name: nvmermind

      # see https://github.com/googleapis/release-please/blob/main/docs/manifest-releaser.md#using-with-github-actions-and-lerna
      - name: Checkout Repository
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # tag=v4
      - name: Setup Node
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # tag=v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: Upgrade npm
        if: ${{ steps.release.outputs.releases_created }}
        run: npm i -g npm@latest
      - name: Build Package
        if: ${{ steps.release.outputs.releases_created }}
        uses: bahmutov/npm-install@c5482d70ec8706408996e31ac94075030694993f # tag=v1

      # Release Please has already incremented versions and published tags, so we just
      # need to publish all unpublished versions to NPM here
      # See: https://github.com/lerna/lerna/tree/main/commands/publish#bump-from-package
      - name: Publish to npm
        if: ${{ steps.release.outputs.releases_created }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: npm publish
