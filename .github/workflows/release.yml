on:
  push:
    branches:
      - main
name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: release
        uses: google-github-actions/release-please-action@48f987371f270c6b9dd82948f9ce6e38c469f858
        with:
          release-type: node
          package-name: nvmermind

      # see https://github.com/googleapis/release-please/blob/main/docs/manifest-releaser.md#using-with-github-actions-and-lerna
      - name: Checkout Repository
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/checkout@72f2cec99f417b1a1c5e2e88945068983b7965f9
      - name: Setup Node
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: Upgrade npm
        if: ${{ steps.release.outputs.releases_created }}
        run: npm i -g npm@latest
      - name: Build Package
        if: ${{ steps.release.outputs.releases_created }}
        uses: bahmutov/npm-install@0a424fea8730e1589f423ab6a7d886f047679aa9 #

      # Release Please has already incremented versions and published tags, so we just
      # need to publish all unpublished versions to NPM here
      # See: https://github.com/lerna/lerna/tree/main/commands/publish#bump-from-package
      - name: Publish to npm
        if: ${{ steps.release.outputs.releases_created }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: npm publish
